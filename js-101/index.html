<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JS</title>
  </head>
  <style>
    .none {
      display: none;
    }
  </style>
  <body>
    <button class="toggle-btn">toggle btn</button>
    <p class="para">Lorem ipsum dolor sit amet.</p>

    <input type="password" class="input-field" />
    <button class="password"><i class="fa-regular fa-eyes"></i></button>
  </body>
  <script>
    let btn = document.querySelectorAll(".toggle-btn");
    let para = document.querySelector(".para");
    console.log(btn);
    btn.forEach((add) => {
      add.addEventListener("click", function (e) {
        e.preventDefault();
        para.classList.toggle("none");
      });
    });

    let input = document.querySelector(".input-field")
    let passbtn = document.querySelector(".password")

    passbtn.addEventListener("click", function(e) {
        e.preventDefault();
        if (input.type === "password") {
            input.type = "text"
        } else {
            input.type = "password"
        }
    })
  </script>
</html>
